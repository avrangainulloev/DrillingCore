<!-- wwwroot/modals/addParticipantModal.html -->
<div class="modal fade nested-modal" id="addParticipantModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addParticipantModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addParticipantModalLabel">Add Participant</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Выбор группы (если нужно добавить участника в конкретную группу) -->
                <div class="mb-3">
                    <label for="selectGroup" class="form-label">Select Group</label>
                    <select class="form-select" id="selectGroup">
                        <option value="">-- No Group (just project) --</option>
                        <!-- Опции заполняются динамически (например, из списка групп проекта) -->
                    </select>
                </div>
                <!-- Панель фильтрации: поиск и фильтр по ролям -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" id="userSearchInput" class="form-control" placeholder="Search available users...">
                    </div>
                    <div class="col-md-6">
                        <select id="participantRoleFilterAdd" class="form-select">
                            <!-- Опции будут заполнены динамически функцией loadParticipantRoles() -->
                        </select>
                    </div>
                </div>
                <!-- Дополнительные поля для расчёта зарплаты -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dailyRate" class="form-label">Daily Rate</label>
                        <input type="number" id="dailyRate" class="form-control" placeholder="Enter daily rate (optional)">
                    </div>
                    <div class="col-md-6">
                        <label for="meterRate" class="form-label">Meter Rate</label>
                        <input type="number" id="meterRate" class="form-control" placeholder="Enter rate per meter (optional)">
                    </div>
                </div>
                <!-- Таблица доступных участников -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Full Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody id="availableUsersTableBody"></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="addSelectedParticipantsBtn">Add Selected Participants</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
