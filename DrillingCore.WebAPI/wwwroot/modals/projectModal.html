<!-- wwwroot/modals/projectModal.html -->
<!-- Основное модальное окно проекта -->
<div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="projectModalLabel">Create New Project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Навигация по вкладкам -->
                <ul class="nav nav-tabs" id="createProjectTabs" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="project-info-tab" data-bs-toggle="tab" data-bs-target="#project-info" type="button" role="tab">Project Information</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="participants-tab" data-bs-toggle="tab" data-bs-target="#participants" type="button" role="tab">Participants</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="form-settings-tab" data-bs-toggle="tab" data-bs-target="#form-settings" type="button" role="tab">Form Settings</button>
                    </li>
                </ul>
                <!-- Содержимое вкладок -->
                <div class="tab-content pt-3" id="createProjectTabsContent">
                    <!-- Project Information -->
                    <div class="tab-pane fade show active" id="project-info" role="tabpanel">
                        <input type="hidden" id="projectId" value="">
                        <form id="projectInfoForm">
                            <div class="mb-3">
                                <label for="projectName" class="form-label">Project Name</label>
                                <input type="text" class="form-control" id="projectName" placeholder="Enter project name" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="startDate" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="startDate" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="endDate" class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="endDate">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="client" class="form-label">Client</label>
                                <input type="text" class="form-control" id="client" placeholder="Enter client name">
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="hasCampOrHotel">
                                <label class="form-check-label" for="hasCampOrHotel">Hotel/Camp available</label>
                            </div>
                        </form>
                    </div>
                    <!-- Participants -->
                    <div class="tab-pane fade" id="participants" role="tabpanel">
                        <div class="d-flex justify-content-end mb-3">
                            <button class="btn btn-primary me-2" id="addGroupButton">Add Group</button>
                            <button class="btn btn-secondary me-2" data-bs-toggle="modal" data-bs-target="#addParticipantModal">Add Participant</button>
                            <button class="btn btn-danger me-2" id="removeParticipantsBtn">Remove Selected Participants</button>
                            <button class="btn btn-warning" id="deleteGroupButton">Delete Group</button>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Group</th>
                                    <th>Full Name</th>
                                    <th>Mobile</th>
                                    <th>Date Added</th>
                                    <th>End Date</th>
                                    <th>Actions</th>
                                    <th>Select</th>
                                </tr>
                            </thead>
                            <tbody id="participantsTableBody"></tbody>
                        </table>
                    </div>
                    <!-- Form Settings -->
                    <div class="tab-pane fade" id="form-settings" role="tabpanel">
                        <form id="formSettingsForm">
                            <div class="mb-3">
                                <label class="form-label">Select Forms for This Project</label>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="truckInspection">
                                    <label class="form-check-label" for="truckInspection">Truck Inspection</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="drillInspection">
                                    <label class="form-check-label" for="drillInspection">Drill Inspection</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="FLHA">
                                    <label class="form-check-label" for="FLHA">FLHA (Field Level Hazard Assessment)</label>
                                </div>
                            </div>
                        </form>
                        <div class="mt-4">
                            <h5>Recipients</h5>
                            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addRecipientModal">Add Recipient</button>
                            <table class="table table-bordered" id="recipientsTable">
                                <thead>
                                    <tr>
                                        <th>Full Name</th>
                                        <th>Email</th>
                                        <th>Company</th>
                                        <th>Sending Conditions</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer text-end">
                <button class="btn btn-success" onclick="submitProject()">Save Project</button>
                <button class="btn btn-secondary" onclick="window.location.href='projects.html'">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Nested modals for group operations -->
<!-- Modal: Add Group -->
<div class="modal fade nested-modal" id="addGroupModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addGroupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addGroupModalLabel">Add New Group</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addGroupForm">
                    <div class="mb-3">
                        <label for="groupName" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="groupName" placeholder="Enter group name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Templates</label>
                        <div>
                            <button type="button" class="btn btn-outline-secondary btn-sm template-btn" data-template="Drill Group">Drill Group</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm template-btn" data-template="Water Truck">Water Truck</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm template-btn" data-template="DrillPush">DrillPush</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="saveGroupBtn">Save Group</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Delete Group -->
<div class="modal fade nested-modal" id="deleteGroupModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteGroupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteGroupModalLabel">Delete Empty Groups</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="deleteGroupForm">
                    <div class="mb-3">
                        <label class="form-label">Select empty groups to delete:</label>
                        <div id="emptyGroupsContainer"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="confirmDeleteGroupsBtn">Delete Selected Groups</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
