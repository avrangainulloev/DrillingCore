<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrillingCore Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* При необходимости можно настроить z-index для модальных окон */
        .modal-backdrop.show {
            z-index: 1040;
        }

        .nested-modal {
            z-index: 1060 !important;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>DrillingCore</h2>
            <ul>
                <li onclick="loadContent('projects')"><i class="bi bi-folder"></i> Projects</li>
                <li onclick="loadContent('equipment')"><i class="bi bi-truck"></i> Equipment</li>
                <li onclick="loadContent('users')"><i class="bi bi-people"></i> Users</li>
                <li onclick="loadContent('forms')"><i class="bi bi-file-earmark-text"></i> Forms</li>
                <li onclick="loadContent('reports')"><i class="bi bi-bar-chart-line"></i> Reports</li>
            </ul>
        </nav>

        <!-- Content Area -->
        <div class="content" id="contentArea">
            <!-- По умолчанию загружается раздел Projects -->
            <h1>Projects</h1>
            <button class="btn btn-primary mb-3" onclick="openProjectModal()">Create Project</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Client</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="projectsTableBody">
                    <!-- Данные проектов будут подгружаться через dashboard.js -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Скрипты (обратите внимание: для каждого модуля отдельный файл) -->
    <script src="js/dashboard.js" defer></script>
    <script src="js/projectModal.js" defer></script>
    <script src="js/participants.js" defer></script>
    <script src="js/users.js" defer></script>
</body>
</html>
